        <div class="col-lg-10 col-sm-12 mx-auto">

            <h2 id="h2">Generate a Password</h2>
            <br />
            <hr id="hr">
            <input type="text" id="display">
            <br />
            <input type="range" min="0" max="50" name="slider" id="slider">
            <br />
            <hr id="hr">
            <button onclick="generate()" class="btn btn-danger justify-content-left"> Generate Password</button>
            <button onclick="" class="btn btn-light justify-content-right">Copy to Clipboard</button>
            <div id="length"></div>
